<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script src="./rakna_files/jquery.min.js">
</script>
<script>

var inputHTML = "<input id='res' onkeyup='keyhandler()' type='text' pattern='\d*' />"
var result = 0;
var largest_num = 20;

function random_val(limit) {
    return Math.floor((Math.random() * limit) + 1);
}

function keyhandler() {
    var property = document.getElementById('res');
    if (property.value == result) {
      property.style.backgroundColor = "#00FF00"
       window.setTimeout(setup, 1000);
    } else {
      property.style.backgroundColor = "#FF0000"
    }
}

function setup() {
    result = random_val(largest_num);
    var left = random_val(largest_num);

    var property = document.getElementById('main');
    if (left > result) {
      var right = left - result;
      property.innerHTML = left + " - " + right + " = " + inputHTML;
    } else {
      var right = result - left;
      property.innerHTML = left + " + " + right + " = " + inputHTML;
    }
    var property = document.getElementById('res');
    property.focus();
}

</script>

  <style type="text/css">
    div{
     text-align: center;
     font-size: 100px;   
    }
    input
    {
     font-size: 100px;
     width: 100px;
    }
}
  </style>
</head>
<body onload="setup()">

<br>
<br>

<div id="main">11 + 13 = <input> </input> </div>

</body></html>
